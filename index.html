<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="nav-container">
      <div class="nav-container1">
        <img src="Images/Group 40071 (2).png" alt="">
        <h2 class="nav-start">
          Hero <span class="nav-word2">Travel</span>
        </h2>
      </div>
      <div class="nav-container2">
        <a href="#"><span class="a-home">Home</span></a>
        <a href="#">Packages</a>
        <a href="#">Testimonial</a>
        <a href="#">Blog</a>
        <a href="#">Contant</a>
      </div>
    </nav>
    <div class="header-background">
      <div class="text-header">
        <h1>Explore Your Travel</h1>
        <p style="color:white">Explore our rang of over 300amazing adventure holidays and small group tours, and enjoy
          our best service</p>
      </div>
      <div class="input-on-background">
        <input type="text" placeholder="where go">
        <input type="text" placeholder="when">
        <input type="text" placeholder="Select Type">
        <input style="background-color:#ff5400" type="search" name="" id="" placeholder="Find Now">
      </div>
    </div>
  </header>
  <main>
    <section class="destination-section">
      <div class=" destination-title">
        <h2 class="destination-text">Choose Your Destination</h2>
        <p class="destination-p">There are different paths to your destination Choose your own path</p>
      </div>
      <div class="photo-collage-section">

        <div class="row">
          <img src="Images/Rectangle 5.png" alt="">
          <img src="Images/Rectangle 8.png" alt="">
        </div>
        <div class="row">
          <img src="Images/Rectangle 6.png" alt="">
          <img src="Images/Rectangle 7.png" alt="">
          <img src="Images/Rectangle 9.png" alt="">
        </div>
        <div class="row">
          <img src="Images/Rectangle 11.png" alt="">
          <img src="Images/Rectangle 10.png" alt="">
        </div>

      </div>
    </section>
  </main>
</body>

</html>
